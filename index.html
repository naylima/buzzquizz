<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>BuzzQuizz</title>
</head>

<body>
    <div class="header">
        <h1 class="title">BuzzQuizz</h1>
    </div>

    <div class="container">
        <div class="box-user">
            <p>Você não criou nenhum <br> quizz ainda :(</p>
            <button onclick="createQuizz()">Criar Quizz</button>
        </div>
        <section>
            <p>Todos os Quizzes</p>
            <div class="box-quizz">

            </div>
        </section>
    </div>

    <!-- Tela 2 - Página de um quizz (perguntas) -->
    <div class="quiz-page hidden">




    </div>

    <!-- Tela 3 - Página de criação de um quizz -->

    <!-- Tela 3 - Escolher nível de um quizz -->
    <div class="container create-quizz hidden">
        <div class="quizz-level">
            <div class="title-page">Agora, decida os níveis!</div>
            <div class="quizz-form">
                <form action="">
                    <label for="">Nível 1</label>
                    <input type="text" placeholder="Título do nível">
                    <input type="number" placeholder="% de acerto mínimo">
                    <input type="url" placeholder="URL da imagem">
                    <input type="text" placeholder="Descrição do nível">
                </form>
            </div>
            <button class="quizz-button" type="submit" onclick="quizzReady()">Finalizar Quizz</button>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./script/script.js"></script>
</body>

</html>
