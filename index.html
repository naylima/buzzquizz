<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>BuzzQuizz</title>
</head>

<body>
    <div class="header">
        <h1 class="title">BuzzQuizz</h1>
    </div>

    <div class="container">
        <div class="box-user">
            <p>Você não criou nenhum <br> quizz ainda :(</p>
            <button onclick="quizBasicInfo()">Criar Quizz</button>
        </div>
        <section>
            <p>Todos os Quizzes</p>
            <div class="box-quizz">

            </div>
        </section>
    </div>

    <!-- Tela 2 - Página de um quizz (perguntas) -->
    <section class="quiz-page hidden"></section>

    <!-- Tela 3.1 - Informações básicas do Quiz -->

    <section class="basic-info hidden">
        <h1>Comece pelo Começo</h1>
        <form class="form-container">
            <input type="text" placeholder="Título do seu quizz" data-max-length="65" data-min-length="20" data-required>
            <input type="text" placeholder="URL da imagem do seu quizz">
            <input type="text" placeholder="Quantidade de perguntas do quizz">
            <input type="text" placeholder="Quantidade de níveis do quizz">
        </form>
        <button id="btn-submit" onclick="validations()">Prosseguir para criar perguntas</button>
        <p class="error-validation hidden"></p>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
