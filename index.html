<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>BuzzQuizz</title>
</head>

<body>
    <div class="header">
        <h1 class="title">BuzzQuizz</h1>
    </div>

    <div class="container initial-screen">
        <div class="box-user">
            <p>Você não criou nenhum <br> quizz ainda :(</p>
            <button onclick="quizBasicInfo()">Criar Quizz</button>
        </div>
        <section>
            <p>Todos os Quizzes</p>
            <div class="box-quizz">

            </div>
        </section>
    </div>

    <!-- Tela 2 - Página de um quizz (perguntas) -->
    <section class="quiz-page hidden"></section>


    </div>

    <!-- Tela 3 - Página de criação de um quizz -->

    <!-- Tela 3.1 - Informações básicas do quizz -->

    <section class="basic-info hidden">
        <h1>Comece pelo Começo</h1>
        <form class="form-container">
            <input type="text" placeholder="Título do seu quizz">
            <input type="text" placeholder="URL da imagem do seu quizz">
            <input type="text" placeholder="Quantidade de perguntas do quizz">
            <input type="text" placeholder="Quantidade de níveis do quizz">
        </form>
        <button id="btn-submit" onclick="validationsInfo()">Prosseguir para criar perguntas</button>
    </section>

    <!-- Tela 3.2 - Prguntas do quizz-->

    <section class="quiz-questions hidden">
        
        <h1>Crie suas perguntas</h1>
       
    </section>


    <!-- Tela 3.3 - Escolher nível de um quizz -->
    <div class="container quizz-level hidden">
        <div>
            <div class="title-page">Agora, decida os níveis!</div>
            <div class="quizz-form">
                <form action="">
                    <label for="">Nível 1</label>
                    <input type="text" minlength="10" placeholder="Título do nível">
                    <input type="number" placeholder="% de acerto mínimo">
                    <input type="url" placeholder="URL da imagem">
                    <input type="text" placeholder="Descrição do nível">
                </form>
            </div>
            <button class="quizz-button" type="submit" onclick="quizzReady()">Finalizar Quizz</button>
        </div>
    </div>

    <!-- Tela 3.4 - Escolher nível de um quizz -->
    <div class="container quizz-success hidden">
        <div class="title-page">Seu quizz está pronto!</div>
        <div>
            <div class="quizz" id="${item.id}">
                <img class="" src="${item.image}" alt="">
                <div class="title-quizz">
                    Titulo do quizz
                </div>
            </div>
        </div>
        <div>
            <button class="quizz-button" type="submit" onclick="startQuizz(this)">Acessar Quizz</button>
            <button class="home-button" type="submit" onclick="quizzHome();">Acessar Quizz</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
